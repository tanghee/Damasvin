<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drink List</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>image</th>
                <th>drink</th>
                <th>Modify</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for drink in drink_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td><img src="{{ drink.image.url }}" alt=""></td>
                <td>{{ drink }}</td>
                <td><a href="">Modify</a></td>
                <td><a href="">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
